    <script>
        var arr=[
            {name: "Applee", price: 300, rating: 3.5},
            {name: "Orangee", price: 250, rating: 4.5},
            {name: "Bananaa", price: 500, rating: 5.5},
            {name: "Mangoo", price: 600, rating: 2.5},
        ]

        function actual(){
           
        document.write("<h1 class='tb-h1'>Actual Data</h1>")
        document.write("<table border='1px'>");
            document.write("<tr><th>Name</th><th>Price</th><th>Rating</th></tr>");

            for (var a=0; a<arr.length; a++ ){
        document.write("<tr>");
            document.write("<td>");
            document.write(arr[a].name );
            document.write("</td>");
            document.write("<td>");
            document.write(arr[a].price);
            document.write("</td>");
            document.write("<td>");
            document.write(arr[a].rating);
            document.write("</td>");
        document.write("</tr>");   
        
        }
        
        document.write("</table>");
    }
         actual();


            function highprice(){
        var ab= arr.sort(function(a, b){
            return b.price - a.price;
        })
        document.write("<h1 class='tb-h1'>Filter By Price</h1>")
        document.write("<table border='1px'>");
            document.write("<tr><th>Name</th><th>Price</th><th>Rating</th></tr>"); 
            
        for (var a=0; a<ab.length; a++ ){
        document.write("<tr>");
            document.write("<td>");
            document.write(ab[a].name );
            document.write("</td>");
            document.write("<td>");
            document.write(ab[a].price);
            document.write("</td>");
            document.write("<td>");
            document.write(ab[a].rating);
            document.write("</td>");
        document.write("</tr>");   
        
        }
        
        document.write("</table>");
    }
             highprice();


            function highrating(){
        var abb= arr.sort(function(a, b){
            return b.rating - a.rating;
        })
        document.write("<h1 class='tb-h1'>Filter By Rating</h1>")
        document.write("<table border='1px'>");
            document.write("<tr><th>Name</th><th>Price</th><th>Rating</th></tr>"); 
            
        for (var a=0; a<abb.length; a++ ){
        document.write("<tr>");
            document.write("<td>");
            document.write(abb[a].name );
            document.write("</td>");
            document.write("<td>");
            document.write(abb[a].price);
            document.write("</td>");
            document.write("<td>");
            document.write(abb[a].rating);
            document.write("</td>");
        document.write("</tr>");   
        
        }
        
        document.write("</table>");
    }
    highrating();


    
    </script>
